      darkMode: "class",

            "background-dark": "#191022",

            'wave-3': 'wave 25s linear infinite',

          keyframes: {
            'pulse-subtle': {
              '0%, 100%': {
                opacity: '1'
              },
              '50%': {
                opacity: '.8'
              },
            },
            'wave': {
              '0%': {
                transform: 'translateX(-50%) translateY(-20%) rotate(0deg)'
              },
              '100%': {
                transform: 'translateX(-50%) translateY(-20%) rotate(360deg)'
              },
            }
          }
        },
      },
    }
