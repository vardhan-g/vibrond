<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vibron - Normal Mode</title>
  <link rel="stylesheet" href="css/normal.css" />
</head>
<body>
  <header>
    <h1>Vibron</h1>
    <p class="subtitle">Search and play any song instantly</p>
  </header>

  <main>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search for songs..." />
      <button onclick="searchSongs()">Search</button>
    </div>

    <div id="song-list" class="song-list"></div>
    <button id="more" class="load-more">Load More</button>
  </main>

  <footer id="player-bar">
    <div class="player-info">
      <img id="album-art" src="default.png" alt="Album Art" />
      <div>
        <div id="now-playing">Not Playing</div>
        <div id="artist-name">---</div>
      </div>
    </div>

    <div class="player-controls">
      <button onclick="playPause()">‚èØ</button>
      <button onclick="playNext()">‚è≠</button>
      <button onclick="toggleLoop()" id="loop-btn">
        üîÅ <span id="loop-btn-icon"></span>
      </button>
    </div>

    <div class="player-progress" onclick="seek(event)">
      <div id="progress" class="progress-bar"></div>
      <div id="progress-circle" class="progress-circle"></div>
    </div>

    <audio id="audio-player"></audio>
    <div class="time-display">
      <span id="current-time">0:00</span> / <span id="duration">0:00</span>
    </div>
  </footer>

  <script src="normal.js"></script>
</body>
</html>
